<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="mb-0">Add new user</h4>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modal.dismiss()"
    ></button>
  </div>
  <div class="modal-body">
    <form #form="ngForm" (submit)="addNewUser()">
      <div class="mb-2">
        <label for="firstName" class="form-label mb-1">First name:</label>

        <input
          type="text"
          class="form-control"
          id="firstName"
          name="firstName"
          [(ngModel)]="newUser.firstName"
          #firstName
          required
        />
      </div>
      <div class="mb-2">
        <label for="lastName" class="form-label mb-1">Last name:</label>
        <input
          type="text"
          class="form-control"
          id="lastName"
          name="lastName"
          [(ngModel)]="newUser.lastName"
          #lastName
          required
        />
      </div>
      <div class="mb-2">
        <label for="email" class="form-label mb-1">Email:</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          [(ngModel)]="newUser.email"
          #email
          required
        />
      </div>
      <div class="mb-2">
        <label for="title" class="form-label mb-1">Title:</label>
        <input
          type="text"
          class="form-control"
          id="title"
          name="title"
          [(ngModel)]="newUser.title"
          #title
          required
        />
      </div>
      <div class="mb-4">
        <label for="email" class="form-label mb-1">Avatar:</label>
        <input
          type="file"
          accept="image/*"
          class="form-control"
          id="avatar"
          name="avatar"
          [(ngModel)]="newUser.image"
        />
      </div>
      <button type="submit" class="btn btn-primary">Confirm</button>
    </form>
  </div>
</ng-template>

<button class="btn btn-outline-primary" (click)="open(content)">
  Add new user
</button>
