<header>
  <div class="container py-3">
    <div class="d-flex align-items-center mb-4">
      <a routerLink="/"><img src="imgs/logo.svg" class="me-2" /></a>
      <h1 class="mb-0">Plan and Conquer: Your To-Do List</h1>
    </div>
    <div>
      <div class="d-flex">
        <a class="btn btn-primary me-2 mb-1" routerLink="accomplished">
          See how much we've accomplished!
        </a>
        <a class="btn btn-primary me-2 mb-1" routerLink="uncompleted"
          >What's left?</a
        >
        <a class="btn btn-primary me-2 mb-1" routerLink="byuser">By user</a>
        <a class="btn btn-primary mb-1" routerLink="/">See all</a>

        <div class="ms-auto"><app-form-modal></app-form-modal></div>
      </div>

      <form class="py-3" #form="ngForm">
        <div class="d-flex gap-1">
          <input
            class="input-group-text w-100 text-start"
            type="text"
            name="search"
            placeholder="Search for a task or a user"
            [(ngModel)]="query"
          />
          <button
            (click)="clean()"
            class="btn btn-danger btn-sm text-light fw-medium"
          >
            Clean
          </button>
        </div>
      </form>
    </div>
  </div>
</header>
